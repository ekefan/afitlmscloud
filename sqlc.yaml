version: "2"
sql:
  - engine: "postgresql"
    queries: 
      - "./internal/db/query/users"
      - "./internal/db/query/students"
    schema:
      - "./internal/db/migrations/users"
      - "./internal/db/migrations/students"
    gen:
      go:
        package: "db"
        out: "./internal/db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        # emit_exact_table_names: true // in another project remember to use false... instead to true
        emit_empty_slices: true

